<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .output {
      font-weight: bold;
      font-size: 18px;
      color: #4CAF50;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculator</h2>
    <form id="calcForm" onsubmit="calculateResult(event)">
      <input type="number" id="weight" placeholder="Weight (kg)" required>
      <select name="gender" id="gender-select">
        <option value="male">M</option>
        <option value="female">F</option>
      </select>
      <input type="height" id="height" placeholder="Height (m)" required>
      <input type="number" id="cadence" placeholder="Cadence (steps/min)" required>
      <select name="strike" id="strike-pattern">
        <option value="RFS">RFS</option>
        <option value="MFS">MFS</option>
        <option value="FFS">FFS</option>
      </select>
      <p>Pace:</p>
      <input type="number" id="pace_min" placeholder="Minutes" required>
      <input type="number" id="pace_sec" placeholder="Seconds" required>
      <input type="number" id="slope" placeholder="Slope %" required>
      <input type="number" id="headwind" placeholder="Headwind (m/s)" required>
      <select name="surface" id="surface">
        <option value="road">Road</option>
        <option value="trail">Trail</option>
      </select>
      <button type="submit">Calculate</button>
    </form>
    <div class="output" id="result"></div>
  </div>

  <script>
    function calculateResult(event) {
      event.preventDefault(); // Prevent form submission

      const weight = document.getElementById('weight').value;
      const gender = document.getElementById('gender-select').value;
      const height = document.getElementById('height').value;
      const cadence = document.getElementById('height').value;
      const pace_min = document.getElementById('pace_min').value;
      const pace_sec = document.getElementById('pace_sec').value;
      const slope = document.getElementById('slope').value;
      const strike = document.getElementById('strike-pattern').value;
      const headwind = document.getElementById('headwind').value;
      const surface = document.getElementById('surface').value;

      fetch('/calc', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `weight=${weight}&gender=${gender}&height=${height}&cadence=${cadence}&pace_min=${pace_min}&pace_sec=${pace_sec}&slope=${slope}&strike=${strike}&headwind=${headwind}&surface=${surface}`,
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').textContent = data.result;
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
