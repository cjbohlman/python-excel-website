<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Form</title>
    <style>
      body {
        padding: 5rem;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="number"],
      select {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
      }

      .pace-inputs {
        display: flex;
        gap: 10px;
      }

      .pace-inputs div {
        flex: 1;
      }

      button[type="submit"] {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }

      .output {
        margin-top: 20px;
        padding: 10px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      .error {
        color: red;
        font-weight: bold;
        margin-top: 10px;
        padding: 10px;
        background-color: #ffcdd2;
        border: 1px solid #ef9a9a;
        border-radius: 4px;
      }

      .error:empty {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Vimazi Calculator</h2>
      <form id="calcForm" onsubmit="calculateResult(event)">
        <div class="form-group">
          <label for="weight">Weight (kg):</label>
          <input
            type="number"
            id="weight"
            placeholder="80"
            min="25"
            max="100"
            required
          />
        </div>
        <div class="form-group">
          <label for="gender-select">Gender:</label>
          <select name="gender" id="gender-select" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="height">Height (m):</label>
          <input
            type="number"
            id="height"
            placeholder="1.7"
            min="0"
            max="3"
            step="0.01"
            required
          />
        </div>
        <div class="form-group">
          <label for="cadence">Cadence (steps/min):</label>
          <input
            type="number"
            id="cadence"
            placeholder="170"
            min="0"
            required
          />
        </div>
        <div class="form-group">
          <label for="strike-pattern">Strike Pattern:</label>
          <select name="strike" id="strike-pattern" required>
            <option value="">Select pattern</option>
            <option value="RFS">RFS</option>
            <option value="MFS">MFS</option>
            <option value="FFS">FFS</option>
          </select>
        </div>
        <div class="form-group">
          <label>Pace</label>
          <div class="pace-inputs">
            <div>
              <label style="font-size: 12px" for="pace_min">Minutes:</label>
              <input
                type="number"
                id="pace_min"
                placeholder="5"
                min="0"
                required
              />
            </div>
            <div>
              <label style="font-size: 12px" for="pace_sec">Seconds:</label>
              <input
                type="number"
                id="pace_sec"
                placeholder="30"
                min="0"
                max="59"
                required
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="slope">Slope (%):</label>
          <input
            type="number"
            id="slope"
            placeholder="3.3"
            min="0"
            max="100"
            step="0.1"
            required
          />
        </div>
        <div class="form-group">
          <label for="headwind">Headwind (m/s):</label>
          <input
            type="number"
            id="headwind"
            placeholder="2.0"
            min="-1"
            max="5"
            step="0.1"
            required
          />
        </div>
        <div class="form-group">
          <label for="surface">Surface:</label>
          <select name="surface" id="surface" required>
            <option value="">Select surface</option>
            <option value="road">Road</option>
            <option value="trail">Trail</option>
          </select>
        </div>
        <button type="submit">Calculate</button>
      </form>
      <div class="output" id="result"></div>
      <div class="error" id="error"></div>

      <div>
        <h3>Plot</h3>
        <img id="plot-img" src="" alt="Plot" style="max-width: 100%" />
        <button onclick="getPlot()">Load Plot</button>
      </div>
    </div>

    <script>
      function showError(errorMessage) {
        const errorDiv = document.getElementById("error");
        errorDiv.textContent = errorMessage;
        document.getElementById("result").textContent = "";
      }

      function showLoading() {
        document.getElementById("result").textContent = "Loading...";
      }

      function validateInputs(weight, gender, height, cadence, paceMin, paceSec, slope, strike, headwind, surface) {
        // Validate weight
        if (weight < 25 || weight > 100 || isNaN(weight)) {
          showError("Weight must be between 25 and 100 kg.");
          return false;
        }

        // Validate gender
        if (gender === "") {
          showError("Please select a gender.");
          return false;
        }

        // Validate height
        if (height < 0 || height > 3 || isNaN(height)) {
          showError("Height must be between 0 and 3 meters.");
          return false;
        }

        // Validate cadence
        if (cadence <= 0 || isNaN(cadence)) {
          showError("Cadence must be a positive number.");
          return false;
        }

        // Validate pace
        if (paceMin < 0 || paceSec < 0 || paceSec > 59 || isNaN(paceMin) || isNaN(paceSec)) {
          showError("Pace must be a valid time in minutes and seconds.");
          return false;
        }

        // Validate slope
        if (slope < 0 || slope > 100 || isNaN(slope)) {
          showError("Slope must be between 0 and 100%.");
          return false;
        }

        // Validate strike pattern
        if (strike === "") {
          showError("Please select a strike pattern.");
          return false;
        }

        // Validate headwind
        if (headwind < -1 || headwind > 5 || isNaN(headwind)) {
          showError("Headwind must be between -1 and 5 m/s.");
          return false;
        }

        // Validate surface
        if (surface === "") {
          showError("Please select a surface.");
          return false;
        }

        // If all inputs are valid, return true
        return true;
      }

      function getPlot() {
        fetch('/plot.png')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.blob();
        })
        .then(blob => {
          // Create an object URL from the blob
          const imgUrl = URL.createObjectURL(blob);

          // Create an image element and set its source to the object URL
          const plotImg = document.getElementById('plot-img');
          plotImg.src = imgUrl;
        })
        .catch(error => {
          console.error('There was a problem with the fetch operation:', error);
          alert('Error loading plot.');
        });
      }

      function calculateResult(event) {
        event.preventDefault(); // Prevent form submission

        document.getElementById("error").textContent = "";
        showLoading();

        // Get input values
        const weight = document.getElementById("weight").value;
        const gender = document.getElementById("gender-select").value;
        const height = document.getElementById("height").value;
        const cadence = document.getElementById("cadence").value;
        const paceMin = document.getElementById("pace_min").value;
        const paceSec = document.getElementById("pace_sec").value;
        const slope = document.getElementById("slope").value;
        const strike = document.getElementById("strike-pattern").value;
        const headwind = document.getElementById("headwind").value;
        const surface = document.getElementById("surface").value;

        // Validate inputs
        if (!validateInputs(weight, gender, height, cadence, paceMin, paceSec, slope, strike, headwind, surface)) {
          return;
        }

        // If all inputs are valid, send data to the server
        fetch("/calc", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: `weight=${weight}&gender=${gender}&height=${height}&cadence=${cadence}&pace_min=${paceMin}&pace_sec=${paceSec}&slope=${slope}&strike=${strike}&headwind=${headwind}&surface=${surface}`,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              showError(data.error);
              return;
            }
            document.getElementById("result").textContent = data.result;
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
